<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-battery"></div>
        <input id="display" type="text" placeholder="0" maxlength="14" />
        <div class="row">
          <button class="service-functions" id="reset">CE</button>
          <button class="service-functions" id="backspace">&#8676;</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operators">+</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operators">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operators">*</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button class="operators">/</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
